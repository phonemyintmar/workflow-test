name: Java
on:
  workflow_dispatch:
   inputs:
      fileName:
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '11'
      - run: java '${{ github.event.inputs.fileName }}'
